<mat-toolbar class="toolbar headerBgColor">
    <button mat-icon-button class="btnMenuIcon" (click)="drawer.toggle()">
        <i class="fas fa-bars"></i>
    </button>
    <div>
        <div class="title">{{ title | uppercase }}</div>
    </div>
</mat-toolbar>

<mat-drawer-container [hasBackdrop]="true" class="drawer-container scroll">
    <mat-drawer #drawer [mode]="over" class="drawer sidenavBgColor">
        <mat-list role="list">
            <mat-list-item role="navigation" class="btn drawer-item">
                <a [routerLink]="['']" (click)="drawer.toggle()">
                    <i class="fas fa-search"></i>
                    Buscador
                </a>
            </mat-list-item>
            <mat-list-item role="navigation" class="btn drawer-item">
                <a [routerLink]="['price-tracker']" (click)="drawer.toggle()">
                    <i class="fas fa-search-dollar"></i>
                    Price tracker
                </a>
            </mat-list-item>
            <mat-list-item role="navigation" class="btn drawer-item">
                <a [routerLink]="['help']" (click)="drawer.toggle()">
                    <i class="fas fa-info"></i>
                    Help
                </a>
            </mat-list-item>
        </mat-list>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
