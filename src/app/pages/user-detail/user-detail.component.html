<div class="page-container">
    <h1>User detail!</h1>

    <div *ngIf="userData" class="user">
        <p><b>player_level: </b>{{userData.player_level}}</p>
        <p><b>game_count: </b>{{userData.game_count}}</p>
        <p><b>player: </b>{{userData.player.personaname}}</p>
        <mat-divider></mat-divider>
        <p *ngFor="let friend of userData.friends.players">
            <b>friend: </b>{{friend.personaname}}
        </p>
    </div>
</div>
